name: CI Pipeline
on:
  pull_request:
  pull_request_review_comment:
    types: [created]

concurrency:
    group:
      ${{ github.repository }}-${{ github.event.number || github.head_ref ||
      github.sha }}-${{ github.workflow }}-${{ github.event_name ==
      'pull_request_review_comment' && 'pr_comment' || 'pr' }}
    cancel-in-progress: ${{ github.event_name != 'pull_request_review_comment' }}
jobs:
  standards:
    runs-on: ubuntu-latest
    steps:
      - name: Commit Standards
        run: echo "Checking Commit Standards"
      
      - name: Code Standards
        run: echo "Checking Lint Standards"

  jira:
    runs-on: ubuntu-latest
    steps:
      - name: Jira
        run: echo "Checking Jira Ticket Status"

  security:
    needs: [standards, jira]
    runs-on: ubuntu-latest
    steps:
      - name: Security
        run: echo "Checking Security"
  
  review:
    needs: [security]
    runs-on: ubuntu-latest
    steps:
      - name: Review
        run: echo "Generating Open AI Review Content"
  
  test:
    needs: [review]
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: echo "Running Tests"

  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo "Building"

  labels:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Labels
        id: check_labels
        run: |
          echo "PR Labels:"
          for label in "${{ github.event.pull_request.labels.*.name }}"; do
            echo "- $label"
          done
  
  deploy-staging:
    if: contains(github.event.pull_request.labels.*.name, 'staging')
    needs: [build]
    runs-on: ubuntu-latest
    environment: staging
    steps:      
      - name: Step A
        run: echo "Performing Step A"

      - name: Step B
        run: echo "Performing Step B"

  deploy-qa:
    if: contains(github.event.pull_request.labels.*.name, 'quality-assurance')
    needs: [build]
    runs-on: ubuntu-latest
    environment: qa
    steps:      
      - name: Step A
        run: echo "Performing Step A"

      - name: Step B
        run: echo "Performing Step B"

  qa:
    if: contains(github.event.pull_request.labels.*.name, 'quality-assurance')
    needs: [deploy-qa]
    runs-on: ubuntu-latest
    environment: qa
    steps:      
      - name: Step A
        run: echo "Performing Step A"

      - name: Step B
        run: echo "Performing Step B"

  
  

  
    

